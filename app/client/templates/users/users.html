<template name="Users">
  <h1>Users</h1>
  {{> reactiveTable settings=usersTableSettings}}
</template>

<template name="UserEditButton">
  {{#linkTo route="userEdit"}}
    <span class="fa fa-pencil-square-o fa-lg"></span>
  {{/linkTo}}
</template>

<template name="UserStatus">
  {{#linkTo route="userLogout"}}
    <span class="label {{statClass}}">{{statName}}</span>
  {{/linkTo}}
</template>
