<template name="Tasks">
  <h1>Tasks</h1>
  {{> reactiveTable settings=tasksTableSettings}}
</template>

<template name="TaskCompleteButton">
  {{#linkTo route="taskComplete"}}
    <i class="fa fa-check-circle fa-border fa-lg"></i>
  {{/linkTo}}
</template>

<template name="TaskPromoteButton">
  {{#if isInRole 'Admin'}}
    {{#linkTo route="taskPromote"}}
      <i class="fa fa-arrow-circle-up fa-border fa-lg"></i>
    {{/linkTo}}
  {{/if}}
</template>
