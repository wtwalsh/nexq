<template name="TaskList">
  <h1>All Tasks</h1>
  {{> reactiveTable settings=tableSettings}}
</template>

<template name="TaskListComplete">
  {{#linkTo route="completeTask"}}
    <i class="fa fa-check-circle fa-border fa-lg"></i>
  {{/linkTo}}
</template>
<template name="TaskListPromote">  
  {{#linkTo route="promoteTask"}}
    <i class="fa fa-arrow-circle-up fa-border fa-lg"></i>
  {{/linkTo}}
</template>
