<template name="TaskList">
  <h1>All Tasks</h1>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Account ID</th>
        <th>Skill</th>
        <th>Last Activity</th>
        <th>Count</th>
        <th>Note</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    {{#each tasks}}
      <tr>
        <td>{{accountId}}</td>
        <td>{{skill}}</td>
        <td>{{lastActivity}}</td>
        <td>{{countActivities}}</td>
        <td>{{note}}</td>
        <td>
          {{#linkTo route="completeTask"}}
            <i class="fa fa-pencil-square-o"></i>
          {{/linkTo}}
          {{#linkTo route="editTask"}}
            <i class="fa fa-pencil-square-o"></i>
          {{/linkTo}}
        </td>
      </tr>
    {{/each}}
    </tbody>
  </table>
</template>
